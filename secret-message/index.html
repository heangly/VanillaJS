<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Secret Message</title>
    <style>
      .row {
        margin-top: 25vh;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a href="./index.html">Create your own message</a>
          </div>
        </div>
        <div class="card-panel message-pannel">
          <form>
            <label
              >Enter a Secret Message
              <input id="message-input" type="text" />
            </label>
            <button class="btn">Create</button>
          </form>
        </div>

        <div class="card-panel hide link-pannel">
          <div>Share this link with a friend</div>
          <input id="link-input" type="text" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
